<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<meta name="description" content="Weekly Pick 'em">
	<meta name="author" content="Eric Kurtzberg">
	<title>Password Change</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Import Google Icon Font and Custom Icons-->
	<link href="https://rawgit.com/Templarian/MaterialDesign-Webfont/master/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/spinner.css">
</head>

<body>
	<div id="header"></div>
	<div id="main-content" class="container">
		<div class="row">
			<div class=" col-md-6 col-md-offset-3">
				<p id="current-user" style="text-align: center;"></p>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 col-md-offset-3">
				<div class="input-group"> 
					<span class="input-group-addon"><i class="mdi mdi-dots-horizontal"></i></span>
					<input id="current-password" type="password" class="form-control" placeholder="Current Password">
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 col-md-offset-3">
				<div class="input-group"> 
					<span class="input-group-addon"><i class="mdi mdi-dots-horizontal-circle"></i></span>
					<input id="new-password" type="password" class="form-control" placeholder="New Password">
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 col-md-offset-3">
				<div class="input-group"> 
					<span class="input-group-addon"><i class="mdi mdi-dots-horizontal-circle"></i></span>
					<input id="retype-new-password" type="password" class="form-control" placeholder="Retype New Password">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="password-change-div"> 
					<a id="password-change-button" class="btn btn-large btn-primary btn-block">Change Password</a>
				</div> 
			</div>
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--Firebase import -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
	<!-- bootstrap notify -->
	<script src="https://cdn.rawgit.com/mouse0270/bootstrap-notify/6a83ec48/bootstrap-notify.min.js"></script>
	<!-- JSON/XML conversion library -->
	<script type="text/javascript" src="https://cdn.rawgit.com/abdmob/x2js/185e410b/xml2json.min.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript" src="../js/init.js"></script>
	<script type="text/javascript" src="../js/links.js"></script>
	<script type="text/javascript" src="../js/WeekGames.js"></script>
	<script type="text/javascript" src="../js/change-password.js"></script>
</body>
