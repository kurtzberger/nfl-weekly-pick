<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="Weekly Pick 'em">
    <meta name="author" content="Eric Kurtzberg">
    <title>Password Change</title>
    <!--Import Google Icon Font and Custom Icons-->
	<link href="https://rawgit.com/Templarian/MaterialDesign-Webfont/master/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
	<div id="header"></div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<!--Firebase import-->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript" src="../js/init.js"></script>
	<script type="text/javascript" src="../js/links.js"></script>
	<script type="text/javascript" src="../js/change-password.js"></script>
	<script>
		$(document).ready(function()
		{		
		});
	</script>
	
	<div id="main-content" class="container" style="width:auto;">
		<div class="row center-align">
			<p id="current-user"></p>
		</div>
		<div class="row">
			<div class="input-field col s6 push-s3">
				<input id="current-password" type="password">
				<label for="current-password">Current Password</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6 push-s3">
				<input id="new-password" type="password">
				<label for="new-password">New Password</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6 push-s3">
				<input id="retype-new-password" type="password">
				<label for="retype-new-password">Retype New Password</label>
			</div>
		</div>
		<div class="row" id="password-change-div">
				<a id="password-change-button" class="btn waves-effect waves-light blue-grey lighten-1 col s2 offset-s5">Change Password</a>
		</div>
	</div>
	
	<!-- Modal Structure -->
	<div id="confirmation" class="modal">
		<div class="modal-content" id="modal-text">
			<h4>Success!</h4>
		</div>
		<div class="modal-footer">
			<a href="#!" id="modal-confirm" class="modal-action modal-close waves-effect waves-green btn-flat ">I am awesome!</a>
		</div>
	</div>
	
	
</body>
</html>
