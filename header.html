<nav class="top-nav deep-orange darken-4">

	<ul id="menu-nav" class="side-nav orange lighten-5">
		<li class="no-padding">
			<ul class="collapsible collapsible-accordion league-picks">
				<li id="league-picks-li">
					<a class="collapsible-header waves-effect"><i class="mdi mdi-football"></i><b>League Picks</b></a>
					<div class="collapsible-body white" style="display: block;">
						<ul id="weeks-list"></ul>
					</div>
				</li>
			</ul>
		</li>
		<li id="standings-li">
			<a id="standings-link" class="waves-effect"><i class="mdi mdi-format-list-numbers left"></i><b>Standings</b></a>
		</li>
 		<li class="no-padding">
			<ul class="collapsible collapsible-accordion your-picks">
				<li id="user-picks-li">
					<a class="collapsible-header waves-effect"><i class="mdi mdi-checkbox-marked-circle left"></i><b>Your Picks</b></a>
					<div class="collapsible-body white" style="display: block;">
						<ul id="picks-weeks-list"></ul>
					</div>
				</li>
			</ul>
		</li>
		<li id="change-password-li">
                    <a id="change-password-link" class="waves-effect"><i class="mdi mdi-key-variant left"></i><b>Change your password</b></a>
		</li>
		<li>
			<a id="rules-link" class="waves-effect"><i class="mdi mdi-help left"></i><b>Rules & Information</b></a>

			<a id="login-logoff" class="waves-effect"><i class="mdi mdi-account left"></i><b>Logoff</b></a>

	</ul>
</nav>

<script>
	$(".button-collapse").sideNav({
		menuWidth: 280, // Default is 240
		edge: 'left' // Choose the horizontal origin
	});
	$(".collapsible").collapsible({
		accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
	});
	$.get('http://www.nfl.com/liveupdate/scorestrip/ss.xml', function ( data )
	{
		var seasonType = $(data).find('g')[0].getAttribute('gt');
				if(seasonType == "PRE")
					CUR_WEEK = 1;
				else if(seasonType == "REG")
					CUR_WEEK = $(data).find('gms')[0].getAttribute('w');
				else
					CUR_WEEK = 17;
		for(var i=1; i<=17; i++)
		{
			$("#weeks-list").append("<li><a id='week"+i+"-link' class='waves-effect week'>Week "+i+"</a></li>");
			$("#picks-weeks-list").append("<li><a id='user-picks-week"+i+"-link' class='waves-effect user-pick'>Week "+i+"</a></li>");
			if(i == CUR_WEEK) 
			{
				$("#week"+i+"-link, #user-picks-week"+i+"-link")
						.css({'font-weight': 'bold'})	// set current week text to bold
						.append(" - Current Week");
				
				
			}
		}
	});
</script>
