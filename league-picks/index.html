<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="Weekly Pick 'em">
    <meta name="author" content="Eric Kurtzberg">
    <title>League Picks</title>
    <!--Import Google Icon Font and Custom Icons-->
	<link href="https://rawgit.com/Templarian/MaterialDesign-Webfont/master/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<style>
		td img {
			width: 37px; 
			height: auto;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.spacer {
			min-width: 150px;
			max-width: 150px;
			text-align: right;
			padding-right: 10px;
		}
		td {
			font-size: 14px;
			border-radius: 0px;
		}
		.cellHeader {
			font-size: 17px;
		}
		
		.verticalLine {
			border-right: thin solid #d0d0d0;
		}

		.quarterBorder {
			border-bottom: thin solid #d0d0d0;
			border-top: thin solid #d0d0d0;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<!--Firebase import-->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="../js/init.js"></script>
	<script type="text/javascript" src="../js/links.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript" src="../js/league-picks.js"></script>
	
	<div id="main-content" class="container" style="width:auto;">
		<div class="row center show-me" style="display: none">
			<table id="nfl-games">
				<thead>
					<tr id="nfl-games-headers">
						<th class="spacer verticalLine">Date</th>
					</tr>
				</thead>
				<tbody id="nfl-games-body">
					<tr id="away-teams">
						<td class="spacer verticalLine cellHeader"><b>Visiting Team</b></td>
					</tr>
					<tr id="away-score">
						<td class="spacer verticalLine cellHeader"><b>Score</b></td>
					</tr>
					<tr id="quarter">
						<td class="spacer verticalLine quarterBorder cellHeader"><b>Quarter</b></td>
					</tr>
					<tr id="home-score">
						<td class="spacer verticalLine cellHeader"><b>Score</b></td>
					</tr>
					<tr id="home-teams">
						<td class="spacer verticalLine cellHeader" style="border-bottom: thin solid #d0d0d0;"><b>Home Team</b></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row center show-me" style="display: none;">
			<table id="league-picks-table" class="bordered centered">
				<thead>
					<tr id="headers">
						<th data-field="name" class="spacer">Name</th>
					</tr>
				</thead>
				<tbody id="body"></tbody>
			</table>
		</div>
		<div class="vertical-align">
			<div class="loader s12 m4 center">
				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="show-me col s12">
				<p class="flow-text center-align">Loading league picks and checking the time... Sometimes this takes awhile. If this takes too long, feel free to reload the page.</p>
			</div>
		</div>
	</div>
</body>
</html>
