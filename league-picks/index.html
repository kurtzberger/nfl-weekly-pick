<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="Weekly Pick 'em">
    <meta name="author" content="Eric Kurtzberg">
    <title>League Standings</title>
    <!--Import Google Icon Font and Custom Icons-->
	<link href="https://rawgit.com/Templarian/MaterialDesign-Webfont/master/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div id="header"></div>
	
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<!--Firebase import-->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="../js/init.js"></script>
	<script type="text/javascript" src="../js/links.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript" src="../js/league-picks.js"></script>
	
	<div id="main-content" class="container" style="width:auto;">
		<div class="row center show-me" style="display: none;">
			<table id="league-picks-table" class="striped responsive-table centered">
				<thead>
					<tr id="headers">
						<th data-field="winner" style="width:100px;">Winner</th>
						<th data-field="visitor-score" style="width:100px;">Visitor Score</th>
						<th data-field="visitor" style="width:100px;">Visitor Team</th>
						<th data-field="quarter" style="width:100px;">Quarter</th>
						<th data-field="home-score" style="width:100px;">Home Score</th>
						<th data-field="home" style="width:100px;">Home Team</th>
						<th data-field="date" style="width:200px;">Date</th>
					</tr>
				</thead>
				<tbody id="body"></tbody>
			</table>
		</div>
	</div>
</body>
</html>
