<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta name="description" content="Weekly Pick 'em">
    <meta name="author" content="Eric Kurtzberg">
    <title>Your Weekly Picks</title>
	<!--Import Google Icon Font and Custom Icons-->
	<link href="https://rawgit.com/Templarian/MaterialDesign-Webfont/master/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<style>
		td img {
			width: auto; 
			max-height: 35px;
			float: left;
		}
	</style>
</head>

<body>
	<div id="header"></div>
	
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<!--Firebase import-->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
	<script type="text/javascript" src="../js/init.js"></script>
	<script type="text/javascript" src="../js/links.js"></script>
	<script type="text/javascript" src="../js/user-picks.js"></script>
	
	<div id="main-content" class="container" style="width:auto;">
		<div class="row">
			<table id="picks" class="striped responsive-table show-me" style="display: none;">
				<thead>
					<tr>
						<th data-field="date">Date</th>
						<th data-field="awayLogo">Away</th>
						<th data-field="awayName"></th>
						<th data-field="homeLogo">Home</th>
						<th data-field="homeName"></th>
						<th data-field="points">Assigned Points*</th>
						<th data-field="reset">Reset</th>
					</tr>
				</thead>
				<tbody id="body"></tbody>
			</table>
		</div>
		<div class="row show-me" style="display: none;">
			<div class="col s10">
				<p class="col s12 ">*Points are uniquely assigned (i.e., no duplicates). Highest point value is dependent upon number of games to be played. See rules for more details.</p>
			</div>
			<div id="submit-div" class="col s2">
				<a id="submit-picks" class="btn waves-effect waves-light blue-grey lighten-1 col s12"><i class="mdi mdi-send right"></i>Submit</a>
			</div>
		</div>
	</div>
	
	<!-- Modal Structure -->
	<div id="notification" class="modal">
		<div class="modal-content" id="modal-text">
		</div>
		<div class="modal-footer">
			<a id="modal-confirm" class="modal-action modal-close waves-effect waves-green btn-flat ">Aw man! Okay...</a>
		</div>
	</div>
</body>
</html>
